<!DOCTYPE html>
<html>

<head>
    <title>
        Interacting with the DOM
    </title>
    <script src="../libs/jquery-2.2.0.min.js"></script>
    <style type="text/css">
    .BlueDiv {
        background-color: Navy;
        color: White;
        width: 200px;
    }

    .RedDiv {
        background-color: Red;
        color: White;
        width: 200px;
    }

    .Highlight {
        background-color: Yellow;
    }
    </style>
    <script>
    // each functionality
    $(document).ready(function() {
        var divs = $('div.BlueDiv,div.RedDiv'),
            output = $('#OutputDiv');
        console.log(output);
        divs.each(function(index, e) {
            console.log('Index value => '+ index + ', e => ' + e + ', this.(text) => ' + $(this).text());
            output.html(output.html() + "<br/>" + index + "" + $(this).text());
            // output.html(output.html() + "ads <br>");
        });
    });
    // each functionality

    /*    $(document).ready(function() {
            var divs = $('div.BlueDiv,div.RedDiv'),
                htmlAppendValue = '';
            console.log(divs);
            divs.each(function(index, el) {
                htmlAppendValue += index + " => " + $(this).text()+"<br>";
            });
            console.log(htmlAppendValue);
            var OutputDiv = $('#OutputDiv');
            OutputDiv.html(htmlAppendValue);
        });*/
    </script>
</head>

<body>
    <hr>
    <div id="OutputDiv"></div>
    <hr>
    <div id="TableContainerDiv" title="Contains Table">
        <table id="DataTable">
            <tr>
                <td>Cell 1 Row 1</td>
            </tr>
            <tr>
                <td>Cell 1 Row 2</td>
            </tr>
            <tr>
                <td>Cell 1 Row 3</td>
            </tr>
            <tr>
                <td>
                    <table style="width:100%">
                        <tr>
                            <td>Nested Table Cell and Row</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    <div class="BlueDiv">
        <span>Blue div</span>
    </div>
    <span class="Foo">Span 1</span>
    <span class="Foo">Span 2</span>
    <span id="Span3" class="Foo">Span 3</span>
    <br />
    <div class="RedDiv">
        <span>Red div</span>
    </div>
    <div class="RedDiv">
        <span>Duplicate Red div</span>
    </div>
    <form id="form1" runat="server">
        <table style="width:300px;">
            <tr>
                <td style="width:30%;">First Name</td>
                <td style="width:70%;">
                    <input id="FirstNameTextBox" onfocus="FocusBlur(this)" onblur="FocusBlur(this)" value="John" type="text" />
                </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>
                    <input id="LastNameTextBox" onfocus="FocusBlur(this)" onblur="FocusBlur(this)" type="text" />
                </td>
            </tr>
            <tr>
                <td>Comments</td>
                <td>
                    <textarea rows="5" cols="60" id="CommentsTextBox">TextArea</textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <select id="sel">
                        <option value="AZ">AZ</option>
                        <option value="CA" selected="true">CA</option>
                    </select>
                </td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>
                    <input id="SubmitButton" type="button" value="Submit" />
                </td>
                <td>&nbsp;</td>
            </tr>
        </table>
    </form>
</body>

</html>
